<div class="toast-container">
  <div *ngFor="let toast of toastService.toasts" class="alert shadow-lg" [ngClass]="toast.displayClass" role="alert">
    <div class="flex flex-col">
      <div class="flex items-center justify-between gap-4">
        <h6 class="font-semibold text-sm">{{toast.title}}</h6>
        <small class="text-xs opacity-70">{{ toast.event_date | amTimeAgo }}</small>
      </div>
      <p class="text-sm mt-2">{{ toast.message }}</p>
    </div>
    <button class="btn btn-ghost btn-xs" type="button" (click)="toastService.remove(toast)">âœ•</button>
  </div>
</div>
